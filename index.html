<!DOCTYPE html><html><head><title>Marktile</title><link rel="stylesheet" href="public/css/index.css"><meta charset="utf-8"></head><body><div id="cover" v-style="display: loading ? 'block' : 'none' ">Marktile</div><div v-style="display: loading ? 'none' : 'block' " style="height: 100%"><header><a href="/" class="logo">Marktile</a><div id="auth"><div id="login" v-if="!oauth.access_token"><ul class="list"><li><a id="loginBtn" v-on="click: login" href="javascript:void(0)">登入</a></li></ul></div><div id="user-info" v-if="oauth.access_token"><ul v-if="!loading" class="list"><li> <a id="username" href="javascript:void(0)">{{ user.display_name }}</a></li><li> <a id="logout" href="javascript:void(0)" v-on="click: logout">登出</a></li></ul></div></div><div v-if="oauth.access_token" class="title"><input id="title" type="text" v-model="title" placeholder="输入标题后即可保存为新文件" autocomplete="off"></div></header><div class="container"><div id="landing" v-if="!oauth.access_token"><h1 class="center">Marktile</h1><p class="center">基于 Worktile 的 Markdown 云笔记</p><img src="public/images/screenshot.png"><p class="warning">* 使用前请先在 Worktile 中新建名为 Marktile 的项目</p><a href="javascript:void(0)" v-on="click: login" class="btn">立即登入</a></div><div id="marks" v-if="oauth.access_token"><div class="file"><p>FILES</p><p v-if="loading">加载中...</p><p v-if="files.length === 0" style="font-size: .9em;">No file</p><ul><li v-repeat="files"><a href="javascript:void(0)" v-on="click: open(page_id)">{{name}}</a></li></ul></div><div class="editor"><div class="tool-bar"><ul><li><img src="public/images/ic_save.png" v-on="click: save"></li><li v-if="current_page_id"><img src="public/images/ic_delete.png" v-on="click: delete"></li></ul></div><textarea v-model="content" spellcheck="false"></textarea></div><div v-html="content | marked" class="content"></div></div></div><footer>Marktile based on Worktile - Copyright 2015 Randy</footer></div><script src="public/scripts/index.js"></script></body></html>
