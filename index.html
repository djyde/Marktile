<!DOCTYPE html><html><head><title>Marktile</title><link rel="stylesheet" href="public/css/index.css"></head><body><header><a href="/" class="logo">Marktile</a><div id="auth"><div id="login" v-if="!oauth.access_token"><ul class="list"><li><a id="loginBtn" v-on="click: login" href="javascript:void(0)">Login</a></li></ul></div><div id="user-info" v-if="oauth.access_token"><ul class="list"><li> <a id="username" href="#">{{ user.display_name }}</a></li><li> <a id="logout" href="javascript:void(0)" v-on="click: logout">Logut</a></li></ul></div></div></header><div class="container"><div id="marks" v-if="oauth.access_token"><div class="file"><p>FILES</p><p v-if="!files">加载中...</p><ul><li v-repeat="files"><a href="javascript:void(0)" v-on="click: open(page_id)">{{name}}</a></li></ul></div><div class="editor"><div class="tool-bar"><ul><li><a href="#" v-on="click: save">Save</a></li></ul><div class="title"><input id="title" type="text" v-model="title" placeholder="Title" autocomplete="off"></div></div><textarea v-model="content" spellcheck="false"></textarea></div><div v-html="content | marked" class="content"></div></div></div><footer>Copyright 2015 Randy</footer><script src="public/scripts/index.js"></script></body></html>
